plugins {
    id 'java'
}

group 'com.seek'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Traffic Counter',
                'Implementation-Version': version,
                'Main-Class': 'com.seek.trafficcounter.Application'
    }
}
